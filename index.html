<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle text-emphasis-primary p-2">
    <h1 class="text-center m-3">Formulario</h1>
        <div class="row p-2">
            <div class="col">
            <input type="text" class="form-control" placeholder="nome" aria-label="First name">
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="sobre nome" aria-label="Last name">
            </div>
        
            <div class="col">
                <input type="text" class="form-control" placeholder="CPF" aria-label="Zip" maxlength="11" minlength="11">
            </div>
        </div>
        <h6 class="p-2">Sexo</h6>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="RadioOptions" id="myRadio" value="option1">
            <label class="form-check-label" for="myRadio">masulino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="RadioOptions" id="myRadio2" value="option2">
            <label class="form-check-label" for="myRadio2">Feminino</label>
        </div>
        
        <h6 class="p-2">Faixa etaria</h6>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bebe" value="option3">
            <label class="form-check-label" for="bebe">Bebê</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="crianca" value="option4">
            <label class="form-check-label" for="crianca">Criança</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="adolecente" value="option5">
            <label class="form-check-label" for="adolecente">Adolecente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="adulto" value="option6">
            <label class="form-check-label" for="adulto">Adulto</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="idoso" value="option7">
            <label class="form-check-label" for="idoso">idoso</label>
        </div>
        <div class="row p-2">
            <div class="col-md-6 mt-4">
                <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
            </div>
            <div class="col mt-4">
                <input type="text" class="form-control" id="inputAddress" placeholder="Bairro">
            </div>
            <div class="col-12 mt-4">
                <input type="text" class="form-control" placeholder="Endereço"   id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6 mt-4">
                <input type="text" class="form-control" placeholder="Cidade"  id="inputCity">
            </div>
            <div class="col-md-6 mt-4">
                <input type="text" class="form-control" placeholder="Estado"  id="inputEstado">
            </div>
            <div class="col-6 mt-4">
                <input type="text" class="form-control" placeholder="CEP" id="inputZip" maxlength="8" minlength="8">
            </div>
            <select class="form-select col mt-4" aria-label="Default select example"  id="lista-conteudos">
                <option selected>Raça</option>
                <option value="1">Branco</option>
                <option value="2">Amarelo</option>
                <option value="3">Negro</option>
                <option value="4">Indio</option>
            </select>
        </div>
        
        <div class="col p-2">
            <button onclick="myFunction()" class="btn btn-primary">Enviar</button>
            <button onclick="Grafico()" class="btn btn-primary">Mostrar Grafico</button>
            <button onclick="apagarGrafico()" class="btn btn-primary">ApagaGrafico</button>
        </div>
    <div class="row">
        <div class="col">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col">
            <canvas id="pieChart2"></canvas>
        </div>
        <div class="col">
            <canvas id="pieChart3"></canvas>
        </div>
    </div>  


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="grafico.js"></script>

</body>
</html>
